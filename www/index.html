<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>FatturaPA testUI</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
  </head>
  <body>
    <h2>FatturaPA testUI</h2>
    <a href="https://github.com/simevo/fatturapa-testui">https://github.com/simevo/fatturapa-testui</a>
    <hr/>

    <div id="table">
      <table>
        <tr><th>Id</th><th>Da</th><th>A</th></tr>
        <tr v-for="i in invoices">
          <td>{{ i.id }}</td>
          <td>{{ i.source }}</td>
          <td>{{ i.destination }}</td>
        </tr> 
    </table>
    </div>

    <script type="text/javascript">
    // configuration for jshint
    /* jshint browser: true, devel: true */
    /* global Vue, Handlebars, jsonSchema */
    
    "use strict";
    
    var app = new Vue({
      el: '#table',
      mounted: function () {
        var self = this;
        var request = new XMLHttpRequest();
        request.open("GET", "/sdi/rpc/invoices/?status=E_ACCEPTED");
        request.onload = function() {
            if (request.status == 200) {
                if (request.responseText) {
                    var invoices = JSON.parse(request.responseText);
                    self.invoices = invoices;
                }
            }
        };
        request.send();
      },
      data: {
        "invoices": []
      }
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log("DOM fully loaded and parsed");
    });
</script>    
  </body>
</html>
